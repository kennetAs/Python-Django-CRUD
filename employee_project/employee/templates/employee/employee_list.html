{% extends "employee/base.html" %}


{% block content %}
<table class="table table-borderless">
    <thead class= "border-bottom font-weight-bold">
        <tr>
            <td>Fuul name:</td>
            <td>Profession:</td>
            <td>Salary:</td>
            <td>
                <a href="{% url 'employee_register'  %}" class="btn btn-outline-success">
                    <i class="fas fa-plus"></i> Add new
                </a>
            </td>
        </tr>
    </thead>
    <tbody>
        {% for employee in employee_list %}
            <tr>
                <td>{{ employee.fuulname }}</td>
                <td>{{ employee.profession }}</td>
                <td>{{ employee.salary }}</td>
                <td>
                    <a href="{% url 'employee_update' employee.id %}" class="btn text-secondary px-0">
                        <i class="far fa-edit fa-lg"></i>
                    </a>

                    <form action="{% url 'employee_delete' employee.id%}" method="post" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn">
                            <i class="far fa-trash-alt fa-lg text-danger float-right">

                            </i>
                        </button>
                    </form>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock content%}
